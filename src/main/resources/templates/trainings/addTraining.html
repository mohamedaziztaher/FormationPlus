<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add New Training</h1>
    <form action="/trainings/add" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" min="2000" required>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (days)</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
        </div>

        <div class="mb-3">
            <label for="budget" class="form-label">Budget</label>
            <input type="number" step="0.01" class="form-control" id="budget" name="budget" required>
        </div>

        <div class="mb-3">
            <label for="domain" class="form-label">Domain</label>
            <select class="form-select" id="domain" name="domain" required>
                <option value="">-- Select Domain --</option>
                <option th:each="domain : ${domains}"
                        th:value="${domain.id}"
                        th:text="${domain.label}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="structure" class="form-label">Structure</label>
            <select class="form-select" id="structure" name="structure" required>
                <option value="">-- Select Structure --</option>
                <option th:each="structure : ${structures}"
                        th:value="${structure.id}"
                        th:text="${structure.label}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="trainer" class="form-label">Trainer</label>
            <select class="form-select" id="trainer" name="trainer" required>
                <option value="">-- Select Trainer --</option>
                <option th:each="trainer : ${trainers}"
                        th:value="${trainer.id}"
                        th:text="${trainer.firstName + ' ' + trainer.lastName}"></option>
            </select>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary me-2">Create</button>
            <a th:href="@{/trainings/view}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
