<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Management System</title>
    <link
      rel="stylesheet"
      th:href="@{/css/custom.css}"
      href="/css/custom.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div th:replace="~{components/navbar :: navbar}"></div>
    <div class="container-fluid">
      <div class="row">
        <div th:replace="~{components/sidebar :: sidebar(${activePage ?: ''})}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <!-- Breadcrumbs -->
          <nav aria-label="breadcrumb" class="mt-2 mb-3">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a th:href="@{/home}">Dashboard</a>
              </li>
              <li
                class="breadcrumb-item active"
                aria-current="page"
                th:text="${breadcrumb}"
              ></li>
            </ol>
          </nav>
          <!-- Flash messages -->
          <div
            th:if="${successMessage}"
            class="alert alert-success"
            th:text="${successMessage}"
          ></div>
          <div
            th:if="${errorMessage}"
            class="alert alert-danger"
            th:text="${errorMessage}"
          ></div>
          <div
            th:if="${infoMessage}"
            class="alert alert-info"
            th:text="${infoMessage}"
          ></div>
          <!-- Loading spinner -->
          <div
            id="loadingSpinner"
            style="display: none"
            class="text-center my-4"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <!-- Dynamic main content via separate template and fragment variables -->
          <div th:if="${templateName != null and fragmentName != null}" th:replace="~{${templateName} :: ${fragmentName}}"></div>
        </main>
      </div>
    </div>
    <div th:replace="~{components/footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Spinner scripts -->
    <script>
      function showLoading() {
        document.getElementById("loadingSpinner").style.display = "block";
      }
      function hideLoading() {
        document.getElementById("loadingSpinner").style.display = "none";
      }
    </script>
  </body>
</html>
