<!--
  affichStructures.html fragment for dashboard main content
-->
<div th:fragment="content">
    <h1>Structures List</h1>
    <button class="btn btn-primary mb-3" th:href="@{/templates/structures/addStructure}" sec:authorize="hasRole('ADMIN')">Add Structure</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Label</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="structure : ${structures}">
                <td th:text="${structure.id}"></td>
                <td th:text="${structure.label}"></td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{'/stuctures/updateStructure/' + ${structure.id}}" sec:authorize="hasRole('ADMIN')">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/stuctures/delete/' + ${structure.id}}" sec:authorize="hasRole('ADMIN')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <div class="pagination mt-3">
        <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 0}">
                <a class="page-link" th:href="@{/structures/view(page=${currentPage - 1}, size=5)}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/structures/view(page=${i}, size=5)}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:if="${currentPage < totalPages - 1}">
                <a class="page-link" th:href="@{/structures/view(page=${currentPage + 1}, size=5)}">Next</a>
            </li>
        </ul>
    </div>
</div>
